<div class="modal-header">
    <h3 class="modal-title">{{MODEL.title}}</h3>
</div>
<div class="modal-body">
    {{MODEL.message}}
</div>
<div class="modal-footer">
    <div ng-if="MODEL.hasCancel" class="button button-cancel" ng-click="MODEL.cancel();">Отмена</div>
    <div class="button button-next" ng-click="MODEL.confirm();">Продолжить</div>
</div>
